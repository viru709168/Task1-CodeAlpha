<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image">
            <img id="current-image" src="images/gallery.jpeg" alt="Gallery Image">
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/1.png" alt="Thumbnail 1" onclick="showImage(0)">
            <img class="thumbnail" src="images/2.jpg" alt="Thumbnail 2" onclick="showImage(1)">
            <img class="thumbnail" src="images/3.jpg" alt="Thumbnail 3" onclick="showImage(2)">
            <img class="thumbnail" src="images/4.jpg" alt="Thumbnail 4" onclick="showImage(3)">
            <img class="thumbnail" src="images/4.png" alt="Thumbnail 5" onclick="showImage(4)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
